<div class="zippy">
  <div
    class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="clickHandler()"
  >
    {{ title }}
    <span
      class="glyphicon"
      [class.glyphicon-chevron-up]="isExpanded"
      [class.glyphicon-chevron-down]="!isExpanded"
    ></span>
  </div>

  <div class="zippy-body" [hidden]="!isExpanded">
    <ng-content></ng-content>
  </div>
</div>
